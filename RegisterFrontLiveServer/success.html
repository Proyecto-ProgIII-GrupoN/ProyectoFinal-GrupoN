<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Registro Exitoso!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --primary:#1e3c72; --primary2:#2a5298; }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--primary),var(--primary2));font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;padding:20px}
    .card{background:#fff;border-radius:20px;box-shadow:0 25px 80px rgba(0,0,0,.35);width:100%;max-width:560px;overflow:hidden;text-align:center;padding:32px}
    .title{font-size:1.9rem;color:#0f172a;font-weight:800;margin:0 0 8px}
    .subtitle{color:#475569;margin:0 0 18px;font-weight:600}
    .badge{display:inline-block;background:#d1fae5;border:2px solid #10b981;color:#065f46;border-radius:12px;padding:10px 14px;font-weight:700;margin:10px 0}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:4px solid rgba(102,126,234,.25);box-shadow:0 10px 30px rgba(0,0,0,.15);margin:14px auto}
    .actions{margin-top:18px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{padding:12px 18px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),var(--primary2));color:#fff;font-weight:800;cursor:pointer;text-decoration:none}
    .btn.secondary{background:#0f172a}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">¡Registro exitoso!</h1>
    <p class="subtitle">Tu cuenta ha sido creada correctamente.</p>
    <div id="nameBadge" class="badge" style="display:none;"></div>
    <img id="foto" class="avatar" alt="Foto de perfil" style="display:none;" />
    <div class="actions">
      <a id="goHome" class="btn" href="#">Ir al inicio</a>
      <a id="goLogin" class="btn secondary" href="#">Ir a iniciar sesión</a>
    </div>
  </div>

  <script>
    // Lee query params ?name=...&foto=...
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    const foto = params.get('foto');

    if (name) {
      const badge = document.getElementById('nameBadge');
      badge.textContent = 'Bienvenido ' + name + '!';
      badge.style.display = 'inline-block';
    }
    if (foto) {
      const img = document.getElementById('foto');
      img.src = foto;
      img.style.display = 'block';
    }

    document.getElementById('goHome').href = '/';
    document.getElementById('goLogin').href = '/';
  </script>
</body>
</html>
