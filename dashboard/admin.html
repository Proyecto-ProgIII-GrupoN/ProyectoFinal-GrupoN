<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - Sistema de Reservas</title>
    <link rel="stylesheet" href="/dashboard/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Administrador</h1>
                <p>Acceso restringido - Inicia sesión para continuar</p>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="nombre_usuario">Email</label>
                    <input
                        type="email"
                        id="nombre_usuario"
                        name="nombre_usuario"
                        required
                        placeholder="tu@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="contrasenia">Contraseña</label>
                    <input
                        type="password"
                        id="contrasenia"
                        name="contrasenia"
                        required
                        placeholder="••••••••"
                    >
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block">
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <a href="/">← Volver a selección</a>
            </div>
        </div>
    </div>

    <script src="/dashboard/js/auth.js"></script>
</body>
</html>
