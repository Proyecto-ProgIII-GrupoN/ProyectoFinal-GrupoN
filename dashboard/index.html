<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Acceso Autorizado</title>
    <link rel="stylesheet" href="/dashboard/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="access-page">
    <div class="access-container">
        <div class="access-card">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
            </div>

            <div class="access-header">
                <h1>Sistema de Reservas</h1>
                <p class="security-text">Acceso con Autorización</p>
                <div class="security-indicator">
                    <i class="fas fa-lock"></i>
                    <span>Conexión Segura</span>
                </div>
            </div>

            <div class="access-buttons">
                <a href="/dashboard/admin" class="access-btn admin-btn">
                    <div class="btn-icon">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div class="btn-content">
                        <h2>Administrador</h2>
                        <p>Acceso completo al sistema de gestión</p>
                    </div>
                    <div class="btn-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>

                <a href="/dashboard/empleado" class="access-btn employee-btn">
                    <div class="btn-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="btn-content">
                        <h2>Empleado</h2>
                        <p>Gestión de reservas y atención al cliente</p>
                    </div>
                    <div class="btn-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>

            <div class="access-footer">
                <p><i class="fas fa-info-circle"></i> Solo personal autorizado</p>
            </div>
        </div>
    </div>
</body>
</html>
